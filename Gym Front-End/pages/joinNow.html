<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="stylesheet" href="./../styles/joinNow.css">
    <script defer src="./../index.js"></script>

</head>

<body>
    <div class="navbar">
        <a href="./../index.html"><img src="./../assets/logo.png" width="90px" height="95%"></a>
    </div>
    <div class="landing-page">
        <form class="form hidden">

            <p style="font-size:x-large;">Name</p><input type="text" required>
            <p style="font-size:x-large;">E-mail</p><input type="email">
            <p style="font-size:x-large;">Phone No.</p><input type="number" required>
            <p style="font-size:x-large;">Password</p><input type="password" required>
            <p style="font-size:x-large;"> Sex </p>
            <p style="font-size:x-large;">
                <input type="radio" name="radio" v>
                <label for="radio">Male</label>
                <input type="radio" name="radio" v>
                <label for="radio">Female</label>
            </p>
            <p id="btnCont">
                <button class="btns">Register</button>
                <button type="reset" class="btns">Reset</button>
            </p>

        </form>

        <img class="hidden" src="./../assets/name.png" style="width: 60vw;">

        <p class="hidden" id="loginP">
            Already Registered?
            <a href="./login.html"><button class="btns">Login Here</button></a>
        </p>

    </div>
</body>

</html>
